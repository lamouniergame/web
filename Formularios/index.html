<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Envio de Dados</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery.maskedinput.js"></script>
	<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<form method="post" name="formCadastro" action="cadCliente.php">
			<h1>Cadastro de Cliente</h1>			
			<table width="100%">
				<tr>
					<th width="18%">Nome:</th>
					<td widht="12%"><input type="text" name="txtNome"></td>
				</tr>
				<tr>
					<th>CPF:</th>
					<td><input id="cploiro" type="text" name="txtCPF" maxlength="14"></td>
				</tr>
				<tr>
					<th>Endereço:</th>
					<td><textarea name="textEndereco" col="30" rows="4"></textarea></td>
				</tr>
				<tr>
					<th>Estado:</th>
					<td><select name="listEstados">
						<option value="BA">Bahia</option>
						<option value="ES">Espirito Santo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP">Sao Paulo</option>
					</select> 
					</td>
				</tr>
				<tr>
					<th>Data de Nascimento:</th>
					<td><input type="text" name="txtData" id="data"></td>
				</tr>
				<tr>
					<th>Sexo:</th>
					<td>
						<input type="radio" name="sexo" value="M">Masculino</br>
						<input type="radio" name="sexo" value="F">Feminino
					</td>
				</tr>
				<tr>
					<th>Área de interesse:</th>
					<td>
						<input type="checkbox" name="checkCinema" value="true">Cinema</br>
						<input type="checkbox" name="checkMusica" value="true">Musica</br>
						<input type="checkbox" name="checkInfo" value="true">Informatica</br>
					</td>
				</tr>
				<tr>
					<th>Login:</th>
					<td><input type="text" name="txtLogin"></td>
				</tr>
				<tr>
					<th>Senha:</th>
					<td><input type="password" name="txtSenha1"></td>
				</tr>
				<tr>
					<th>Confirmar Senha:</th>
					<td><input type="password" name="txtSenha2"></td>
				</tr>
				<tr>
					<td></td>					
					<td>
						<input type="submit" name="btnEnviar" value="Enviar">

						<input type="reset" name="btnLimpar" value="Limpar">						
					</td>
				</tr>
				</table>
		</form>
	</body>
</html>
